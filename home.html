<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartSpend</title>
    <link rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/128/7892/7892621.png">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- fonts -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Ojuju&display=swap" rel="stylesheet">

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz@0,6..12;1,6..12&display=swap" rel="stylesheet">

<style>
    .btn-primary-1 {
            background-color: #36454F !important;
            /* Copper background */
            border-color: #36454F !important;
            /* Copper border */
        }

        .btn-primary-1:hover {
            background-color: #36454F !important;
            /* Darker shade of copper for hover */
            border-color: #36454F !important;
            /* Consistent border color on hover */
        }

        .btn-primary-2 {
            background-color: #B87333 !important;
            /* Copper background */
            border-color: #B87333 !important;
            /* Copper border */
        }

        .btn-primary-2:hover {
            background-color: #B87333 !important;
            /* Darker shade of copper for hover */
            border-color: #B87333 !important;
            /* Consistent border color on hover */
        }
</style>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</head>
<body style="background-color:#b87333; overflow-x: hidden;">

    <div class="container pt-2 pb-2 ps-2 mt-3" style="background-color: #F5F5DC;">
        
        <div class="d-flex p-3">
            <h4><i class="fa-solid fa-user fa-fade" id="user" style="color: #b87333; margin-right: 10px;"></i>Welcome User</h4>
            <button type="button" class="btn btn-outline-danger" style="margin-left: 800px;" onclick="logout()"><i class="fa-solid fa-right-from-bracket" style="color: #dc3545;"></i>Logout</button>
        </div>


        <div class="row">
            <div class="col text-center">
                <h1 style="color: #36454F; margin-bottom: 20px;"><span style="color: #B87333;">S</span>mart<span style="color: #B87333;">S</span>pend</h1>

                <hr style="border-color: #B87333; border-width: 2px; width: 70%; margin: 10px auto; ">
            </div>
        </div>

        <div class="row">
            
            <div class="col-6 mt-5 mb-5 text-center" id="AddIncome"> 
                <div class="col rounded p-2 text-center" style="height: 150px; width: 200px; background-color: #36454F; margin-left: 175px;">
                <h3 style="color: #F5F5DC;">Total Balance</h3>
                <h3 style="color: #F5F5DC; margin-top: 45px;" id="resultbalance">Rs 0/-</h3>
                </div>

                <h3 style="margin-top: 20px; color: #B87333;">Add Income</h3>
                <hr style="border-color: #B87333; border-width: 2px; width: 75%; margin: 10px auto; ">

                <input type="text" placeholder="Enter Income Type" id="incometype" class="form-control mt-4" style="width: 400px; margin-left: 75px;">
                <input type="text" placeholder="Enter Amount" id="incomeamnt" class="form-control mt-3" style="width: 400px; margin-left: 75px;">

                <div class="d-grid gap-2">
                    <button class="btn btn-primary-1 mt-4 text-light" onclick="addIncome()" type="button" style="width: 400px; margin-left: 75px;"><b>Add Income</b></button>
                  </div>

            </div>
            
            <div class="col-6 mt-5 mb-5 text-center" id="AddExpense"> 
                <div class="col rounded p-2 text-center" style="height: 150px; width: 200px; background-color: #B87333; margin-left: 175px;">
                <h3 style="color: #F5F5DC;">Total Expense</h3>
                <h3 style="color: #F5F5DC; margin-top: 45px;" id="resultexpense">Rs 0/-</h3>
                </div>

                <h3 style="margin-top: 20px; color: #36454F;">Add Expense</h3>
                <hr style="border-color: #36454F; border-width: 2px; width: 75%; margin: 10px auto; ">

                <input type="text" placeholder="Enter Expense Type" id="expensetype" class="form-control mt-4" style="width: 400px; margin-left: 75px;">
                <input type="text" placeholder="Enter Amount" id="expenseamnt" class="form-control mt-3" style="width: 400px; margin-left: 75px;">

                <div class="d-grid gap-2">
                    <button class="btn btn-primary-2 mt-4 text-light"  type="button" style="width: 400px; margin-left: 75px;" onclick="addExpense()"><b>Add Expenses</b></button>
                  </div>

            </div>
            
    
        </div>
        <center>
            <button type="button" class="btn btn-warning text-center mb-4" onclick="clearall()"><b>Clear All<i class="fa-solid fa-eraser"></i></b></button>
        </center>
        <div class="col text-center m-5">
            <h2 style="color: black; margin-bottom: 20px;">Income and Expense Details</h2>

            <hr style="border-color: #B87333; border-width: 2px; width: 70%; margin: 10px auto; ">
        </div>

        <div class="row" id="tablediv">

            <div class="col-6" id="IncomeTable">
                <h3 style="text-align: left; color: #B87333;" class="ms-4">Income</h3>
                <table width="95%" class="ms-4" style="padding: 0.5rem 0.5rem; text-align: center; margin-top: 10px;">
                <tr style="background-color: #708090;" >
                    <thead style="background-color: #708090; border-bottom: 5px #4682B4 solid; height: 45px;" >
                        <th style="font-size: larger;" class="ms-5">Type</th>
                        <th style="font-size: larger;" class="ms-5">Amount</th>
                        <th style="font-size: larger;" class="ms-5">Balance</th>
                        <th style="font-size: larger;" class="ms-5">Date&Time</th>
                    </thead>
                </tr>
                <tr>
                    <tbody id="incometableresult">

                    </tbody>
                </tr>
            </table>
            </div>
            <div class="col-6" id="ExpenseTable">
                <h3 style="text-align: left; color: #36454F;" class="">Expense</h3>
                <table width="95%"  style="padding: 0.5rem 0.5rem; text-align: center; margin-top: 10px;">
                <tr style="background-color: #708090;" >
                    <thead style="background-color: #708090; border-bottom: 5px #4682B4 solid; height: 45px;" >
                        <th style="font-size: larger;" class="ms-5" >Type</th>
                        <th style="font-size: larger;" class="ms-5">Amount</th>
                        <th style="font-size: larger;"class="ms-5">Balance</th>
                        <th style="font-size: larger;"class="ms-5" >Date&Time</th>
                    </thead>
                </tr>
                <tr>
                    <tbody id="expensetableresult">
                        
                    </tbody>
                </tr>
            </table>
            </div>

            <div id="piechart" class="row mt-5 mb-5">
                <center>
                    <h2>Expense Pie-Chart</h2>
                    <button class="btn btn-primary mt-2 text-light"  type="button" style="width: 300px;" onclick="showPie()"><b>Add Expenses</b></button>

                    <div id="pie">

                    </div>
                </center>
            </div>
        </div>

    </div>

</html>
